<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="My online portal.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="favicon.ico" />

  <title>portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script type="text/javascript">
    window.flutterWebRenderer = "html";
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
  <!-- Stylesheet for definition -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <img src="assets/assets/logo512.png" class="center" alt="TL logo" style="width:8rem;" />
  <div id="loading" class="footer">
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      var loading = document.querySelector('#loading');
      loading.textContent = "Welcome - work in progress";
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        loading.textContent = "Have a nice day!";
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        loading.textContent = "Opening...";
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
